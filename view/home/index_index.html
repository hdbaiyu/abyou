<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DaeWoo</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
  <header>
    <div class="container">
      <span class="navs">前端</span>
      <span class="navs">后端</span>
      <span class="navs">工具</span>
      <span class="navs">document</span>

    </div>
  </header>
  <selection class="content-wrap"  id="main">
    <div class="container">
      <main class="col-md-8">
     
        <% result.forEach(function(list){ %>
          <div class="card card-main">
            <div class="text-center">
              <div class="post-title"><%= list.title %></div>
              <div class="post-meta">
                <span class="author">作者：<%= list.author%></span>
                <time datetime=""><%= list.postTime %></time>
              </div>
            </div>
            <div class="text-content">
              <a href="">
                <img src="/static/upload/<%= list.url %>" alt="">
              </a>
              <div class="post-text">
                <%= list.content %>
              </div>
            </div>
            <div class="text-bottom">
              <button class="btn btn-success">阅读全文</button>
            </div>

          </div>

        <% }); %>
      </main>
      <aside class="col-md-4">
        <div class="card card-aside">
          <div class="title"><span class="inner-title">交流</span></div>
          <div class="card-content">
            Email: 302965941@qq.com
          </div>
        </div>
        <div class="card card-aside">
          <div class="title"><span class="inner-title">标签</span></div>
          <div class="card-content">
            <span class="btn btn-default btn-sm">PHP</span>
            <span class="btn btn-default btn-sm">Node.js</span>
            <span class="btn btn-default btn-sm">React.js</span>
            <span class="btn btn-default btn-sm">Angularge</span>
          </div>
        </div>
      </aside>

    </div>
  </selection>
  
</body>
</html>
