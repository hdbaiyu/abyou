<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>白雨的个人网站</title>
  <!--<link rel="stylesheet" href="/static/lib//ddfullscreenslider.css">-->
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="shortcut icon" href="/static/img/favicon.icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/lib//jquery-1.11.3.min.js"></script>
  <script src="/static/lib//jquery.mousewheel.min.js"></script>
  <script src="/static/lib/ddfullscreenslider.js"></script>
</head>

<body>
  <section id="home" class="fullscreenslider">
    <div class="slidewrapper">
      <article class="slide first-screen">
        <div class="showTime animated">
          <div class="name">白雨的个人网站</div>
          <div class="en">Website BaiYu</div>
        </div>
      </article>

      <article class="slide code-screen">
      </article>

      <article class="slide connect-screen">
        <p style="position: relative; top: 35%; font: 700 60px 'Microsoft Yahei'; text-align: center;"></p>
      </article>

    </div>
  </section>

  <script>
    $(function () {
      var fss = new screenSlider({
        sliderid: 'home',
        addHash: false,
        transitionDuration:'0.6s',
        onslide:function(page, index) {
          console.log(index)
          if (index ==0) {
            $('.showTime').addClass('bounce')
          }
         if (index ==1) {
           $('.showTime').removeClass('bounce')
          }
        }
      });
    });

  </script>

</body>

</html>
